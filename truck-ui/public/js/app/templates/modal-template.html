<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="add-container">Add Container</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Beer:</label>
                    <select class="beer">
                        <% for(var index = 0; index < beers.length; index++) { %>
                            <option value="<%= beers[index].id %>">
                                <%= beers[index].name %> - <%= beers[index].type %>
                            </option>
                        <% } %>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Temperature:</label>
                    <input type="number" class="temperature form-control" value="0">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="save btn btn-primary" data-dismiss="modal">Save</button>
        </div>
    </div>
</div>
